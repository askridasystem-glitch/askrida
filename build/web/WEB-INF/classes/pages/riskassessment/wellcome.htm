<!--PEMETAAN GEMPA BUMI DI INDONESIA KERJASAMA ANTARA PT. REASURANSI INTERNASIONAL INDONESIA DENGAN BADAN METEOROLOGI DAN GEOFISIKA Versi 1.0 - 2001 Peta aktifitas gempa bumi ditampilkan  dengan menunjukkan distribusi  gempa bumi (hyposenter) dan  distribusi  energi pada kurun waktu dan luas daerah  tertentu Parameter gempa bumi adalah waktu,  tempat (lintang, bujur, kedalaman) dan  skala Richter (magnitude). Kumpulan hyposenter disuatu daerah dalam  kurun waktu  tertentu menunjukkan jumlah  energi yang pernah dilepaskan karena  aktifitas gempa bumi. Jumlah komulatif  energi disuatu tempat yang beresiko tinggi  umumnya berasal dari gempa dangkal,  karena itu kami pilih distribusi energi pada  peta ini adalah gempa dengan kedalaman  0-100 km, magnitude > 5.0 dan jumlah  komulatif energi pada area 0.5x0.5 derajat 2 Kuatnya gempa disuatu tempat diukur  dengan memperhatikan dampaknya  pada objek tertentu di lokasi tersebut;  seperti bangunan, isi bangunan dsb.  Dampak tersebut diukur dengan standard  ukuran yang kita sebut sebagai skala  intensitas seperti skala  MMI (Modified Mercally Intensity).  Intensitas maksimum setara dengan akibat  paling parah yang pernah dialami di suatu  daerah sehingga menjadi gambaran resiko  dimasa mendatang. Gambaran ini  diperjelas lagi dengan menghitung  probabilitas kerusakan di tiap propinsi  berdasarkan kejadian gempa merusak  pada kurun waktu 1821-2000 Parameter kuatnya gempa disuatu tempat  adalah percepatan tanah dengan satuan  cm/det   dan diukur dengan alat yang  disebut sebagai accelerograph. Namun  karena tidak tersedianya alat ini, maka  percepatan tanah dihitung dengan cara  empiris; yaitu dengan konversi paramater  gempa (lokasi dan magnitude) ke dalam  percepatan di suatu lokasi. Banyak sekali  metoda perhitungan percepatan empiris ini  yang pernah dilakukan peneliti, diantaranya  kami ambil untuk perhitungan percepatan  tanah maksimum di Indonesia. Beberapa metode yang digunakan: Tsunami ditimbulkan oleh adanya deformasi (perubahan bentuk) sesaat pada  dasar lautan, terutama perubahan permukaan dasar lautan dalam arah vertikal.  Perubahan pada dasar lautan tersebut akan diikuti dengan perubahan  permukaan lautan, yang mengakibatkan timbulnya penjalaran gelombang air laut  secara serentak tersebar keseluruh penjuru mata-angin Tinggi gelombang  tsunami disumbernya kurang dari satu meter, tetapi pada saat menghepas pantai,  tinggi gelombang tsunami atau “Run-up” bisa mencapai lebih dari 5 meter. adalah peta bahaya tsunami pada daerah tersebut berdasarkan peristiwa tsunami  yang pernah terjadi.  Data dasar yang dipakai dalam pembuatan peta ini adalah  ketinggian “run up” (limpasan gelombang tsunami dipantai) yang terukur di  lapangan. Ketinggian diukur dengan titik dasar pada garis pantai. “Run up”   dikelompokkan menjadi 3 kategori  yaitu: tidak bahaya, dengan tinggi run up 0 - 2  m;  bahaya, dengan tinggi run up 2 - 5 m; dan  sangat bahaya,  dengan tinggi run  up lebih dari 5m. Menggambarkan pantai-pantai di Indonesia  yang rawan terhadap bahaya  tsunami. Kerawanan terhadap tsunami disusun berdasarkan peta tektonik  Indonesia, dimana zona-zona subduksi dan zona busur dalam (back arc thrust)  merupakan sumber gempabumi dangkal di laut. Dengan demikian pantai yang  menghadap kedua kondisi tektonik tersebut merupakan pantai yang rawan  Pemetaan gempa bumi  dari berbagai  parameter bisa kita simpulkan menjadi peta  resiko gempa bumi. Resiko ini ditinjau dari  dampak dari gempa bumi di suatu lokasi  yang bisa dilihat dari dua macam akumulasi  dampak; percepatan tanah maksimum dan  tsunami atau distribusi energi dan tsunami. --><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
